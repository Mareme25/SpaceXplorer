<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une planète</title>
</head>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Nom de la page</title>
  </head>  
<body>
  <h1>Ajouter une nouvelle planète 📝</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Nom:</label><br>
    <input type="text" name="name" required><br>

    <label>Type:</label><br>
    <input type="text" name="type" required><br>

    <label>Distance (AL):</label><br>
    <input type="number" step="0.1" name="distance" required><br>

    <label>Température (°C):</label><br>
    <input type="number" step="0.1" name="temperature" required><br>

    <label>Habitable:</label>
    <input type="checkbox" name="habitable"><br>

    <label>Description:</label><br>
    <textarea name="description"></textarea><br>

    <label>Date de découverte:</label><br>
    <input type="date" name="discovery_date" required><br>

    <label>Image:</label><br>
    <input type="file" name="image"><br><br>

    <input type="submit" value="Ajouter">
  </form>

  <p><a href="/planets">⬅ Retour au catalogue</a></p>
</body>
</html>
